<div class="justify-content-center">
  <article class="funcionarios row">
      <li class="funcionario col-lg-6 mb-5" *ngFor="let link of funcionario">
          <div style="background-image: url({{link[0]}})" id="imagem">
            <article id="oculto">
              <h3> {{link[1]}} <br> {{link[2]}} </h3>
            </article>
          </div>
      </li>
  </article>
</div>
