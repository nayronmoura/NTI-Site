<div class="container">
  <article class="d-flex align-items-center funcionarios row">
      <li class="funcionario col-md-4 align-items-center" *ngFor="let link of funcionario">
          <div class = "m-auto" style="background-image: url({{link[0]}})" id="imagem">
            <article id="oculto">
              <h3> {{link[1]}} <br> {{link[2]}} </h3>
            </article>
          </div>
      </li>
  </article>
</div>
